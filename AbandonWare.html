<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>홈쇼핑 샘플</title>
  <!-- 반응형 웹을 위한 메타태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS: 예시로 간단히 스타일만 지정 -->
  <style>
    /* 공통 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    /* 메인 컨테이너 */
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* 히어로 섹션 예시 */
    .hero {
      background: #eee url('https://via.placeholder.com/1200x400?text=Banner+Image') center/cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      border-radius: 8px;
    }
    .hero h1 {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 1rem;
      border-radius: 5px;
    }

    /* 상품 목록 섹션 */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product p {
      margin: 0.5rem 0;
      color: #777;
    }
    .price {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .product button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }

    /* 푸터 스타일 */
    footer {
      background-color: #333;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* 장바구니 모달 */
    .cart-overlay {
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .cart-modal {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 8px;
      position: relative;
    }
    .cart-modal h3 {
      margin-top: 0;
    }
    .cart-items {
      margin-bottom: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .cart-item-name {
      font-weight: 500;
    }
    .cart-item-price {
      color: #555;
    }
    .close-cart {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .checkout-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #0069d9;
    }

    /* 장바구니 버튼(헤더 등) */
    .cart-button {
      background-color: #ffc107;
      color: #333;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .cart-button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="logo">홈쇼핑 로고</div>
    <nav>
      <a href="#">홈</a>
      <a href="#">신상품</a>
      <a href="#">이벤트</a>
      <a href="#">고객센터</a>
      <!-- 장바구니 열기 버튼 -->
      <button class="cart-button" id="open-cart-btn">장바구니 보기</button>
    </nav>
  </header>

  <!-- 메인 컨텐츠 -->
  <main>
    <!-- 히어로(배너) 섹션 -->
    <section class="hero">
      <h1>홈쇼핑에 오신 것을 환영합니다!</h1>
    </section>

    <!-- 상품 리스트 섹션 -->
    <section class="products" id="product-list">
      <!-- JavaScript로 상품 목록을 생성할 예정 -->
    </section>
  </main>

  <!-- 푸터 -->
  <footer>
    <p>© 2025 홈쇼핑 All Rights Reserved.</p>
  </footer>

  <!-- 장바구니 모달 -->
  <div class="cart-overlay" id="cart-overlay">
    <div class="cart-modal">
      <button class="close-cart" id="close-cart-btn">&times;</button>
      <h3>장바구니</h3>
      <div class="cart-items" id="cart-items">
        <!-- JavaScript로 장바구니 아이템을 동적으로 렌더링 -->
      </div>
      <button class="checkout-btn" id="checkout-btn">결제 진행</button>
    </div>
  </div>

  <!-- 자바스크립트 -->
  <script>
    // 샘플 상품 데이터(실제로는 서버나 DB에서 가져옴)
    const productsData = [
      {
        id: 1,
        name: "상품 A",
        price: 10000,
        image: "https://via.placeholder.com/200?text=Product+A",
        description: "이것은 상품 A의 설명입니다."
      },
      {
        id: 2,
        name: "상품 B",
        price: 15000,
        image: "https://via.placeholder.com/200?text=Product+B",
        description: "이것은 상품 B의 설명입니다."
      },
      {
        id: 3,
        name: "상품 C",
        price: 20000,
        image: "https://via.placeholder.com/200?text=Product+C",
        description: "이것은 상품 C의 설명입니다."
      },
      {
        id: 4,
        name: "상품 D",
        price: 25000,
        image: "https://via.placeholder.com/200?text=Product+D",
        description: "이것은 상품 D의 설명입니다."
      }
    ];

    // 장바구니 배열
    let cart = [];

    // DOM 요소
    const productList = document.getElementById('product-list');
    const cartOverlay = document.getElementById('cart-overlay');
    const openCartBtn = document.getElementById('open-cart-btn');
    const closeCartBtn = document.getElementById('close-cart-btn');
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');

    // 상품 목록 생성 함수
    function renderProducts() {
      productsData.forEach(product => {
        // 상품 카드 생성
        const productEl = document.createElement('div');
        productEl.classList.add('product');

        productEl.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p class="price">${product.price.toLocaleString()}원</p>
          <p>${product.description}</p>
          <button data-id="${product.id}">장바구니 담기</button>
        `;

        // "장바구니 담기" 버튼에 이벤트 부여
        const addToCartBtn = productEl.querySelector('button');
        addToCartBtn.addEventListener('click', () => {
          addToCart(product.id);
        });

        productList.appendChild(productEl);
      });
    }

    // 장바구니 담기 함수
    function addToCart(productId) {
      const product = productsData.find(p => p.id === productId);
      if (!product) return;

      // 이미 장바구니에 있는지 확인
      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        // 수량 증가(필요 시)
        existingItem.quantity += 1;
      } else {
        // 새로운 항목 추가
        cart.push({
          ...product,
          quantity: 1
        });
      }
      alert(`${product.name}이(가) 장바구니에 담겼습니다.`);
    }

    // 장바구니 표시 함수
    function showCart() {
      // 장바구니 내용 렌더링
      cartItemsContainer.innerHTML = "";
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>장바구니가 비어 있습니다.</p>";
      } else {
        cart.forEach(item => {
          const itemEl = document.createElement('div');
          itemEl.classList.add('cart-item');
          itemEl.innerHTML = `
            <span class="cart-item-name">${item.name} (x${item.quantity})</span>
            <span class="cart-item-price">${(item.price * item.quantity).toLocaleString()}원</span>
          `;
          cartItemsContainer.appendChild(itemEl);
        });
      }
      // 모달 열기
      cartOverlay.style.display = "flex";
    }

    // 장바구니 닫기
    function hideCart() {
      cartOverlay.style.display = "none";
    }

    // 결제 진행 (간단 알림)
    function checkout() {
      if (cart.length === 0) {
        alert("장바구니가 비어있습니다.");
        return;
      }
      // 실제 로직은 서버와 연동해 결제 처리
      alert("결제 프로세스를 진행합니다(샘플).");
      // 결제 후 장바구니 초기화
      cart = [];
      hideCart();
    }

    // 이벤트 리스너
    openCartBtn.addEventListener('click', showCart);
    closeCartBtn.addEventListener('click', hideCart);
    checkoutBtn.addEventListener('click', checkout);

    // 페이지 로드 시 상품 목록 생성
    document.addEventListener('DOMContentLoaded', renderProducts);
  </script>
</body>
</html>
