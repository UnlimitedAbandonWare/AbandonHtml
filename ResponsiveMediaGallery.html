<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>반응형 웹 전체 예제</title>
  <!-- 부트스트랩 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- 추가 스타일 (미디어 쿼리) -->
  <style>
    /* 최대 너비 576px(모바일) 이하일 때 */
    @media (max-width: 576px) {
      .carousel-item img {
        /* 이미지 비율을 맞추고, 높이를 제한하기 위한 예시 */
        height: 300px;
        object-fit: cover; /* 이미지가 영역을 넘치지 않도록 조절 */
      }
      /* 예: 아주 작은 화면에서는 동영상을 숨긴다 */
      .video-section {
        display: none;
      }
    }

    /* 577px ~ 992px(태블릿) 사이일 때 */
    @media (min-width: 577px) and (max-width: 992px) {
      .carousel-item img {
        height: 450px;
        object-fit: cover;
      }
      video {
        max-height: 400px;
      }
    }

    /* 993px 이상(데스크톱)일 때 */
    @media (min-width: 993px) {
      .carousel-item img {
        height: 600px;
        object-fit: cover;
      }
      video {
        max-height: 500px;
      }
    }

    /* footer 영역 간단한 예시 */
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- 로고/브랜드명 -->
      <a class="navbar-brand" href="#">MyResponsiveSite</a>
      <!-- 토글 버튼 (모바일에서 햄버거 메뉴) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="토글 탐색"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 실제 메뉴 -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">소개</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">서비스</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">연락처</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 메인 컨테이너 -->
  <div class="container my-5">
    <div class="row">
      <!-- 메인 콘텐츠 영역 (예: Carousel) -->
      <div class="col-12">
        <h1 class="mb-4 text-center">창발적인 로직 예제</h1>

        <!-- 이미지 슬라이드(Carousel) -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <!-- bangtan.jpg 불러오기 -->
              <img src="img2/bangtan.jpg" class="d-block w-100" alt="Bangtan 이미지" />
            </div>
            <div class="carousel-item">
              <!-- navy.jpg 불러오기 -->
              <img src="img2/navy.jpg" class="d-block w-100" alt="Navy 이미지" />
            </div>
            <div class="carousel-item">
              <!-- paris.jpg 불러오기 -->
              <img src="img2/paris.jpg" class="d-block w-100" alt="Paris 이미지" />
            </div>
          </div>

          <!-- 이전/다음 이동 버튼 -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 동영상 섹션 -->
    <div class="row video-section mt-5">
      <div class="col-12">
        <h2 class="text-center">동영상 재생 예시</h2>
        <video class="w-100" controls>
          <!-- mov.mp4 불러오기 -->
          <source src="img2/mov.mp4" type="video/mp4" />
          지원하지 않는 브라우저입니다. 동영상을 재생할 수 없습니다.
        </video>
      </div>
    </div>
  </div>

  <!-- 푸터(footer) 영역 -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">© 2025 MyResponsiveSite. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- 부트스트랩 JS (팝오버, 토글 등을 위해 필요) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Live Server 코드(필요 시 유지/제거) -->
  <script>
    // <![CDATA[  <-- For SVG support
    if ('WebSocket' in window) {
      (function () {
        function refreshCSS() {
          var sheets = [].slice.call(document.getElementsByTagName("link"));
          var head = document.getElementsByTagName("head")[0];
          for (var i = 0; i < sheets.length; ++i) {
            var elem = sheets[i];
            var parent = elem.parentElement || head;
            parent.removeChild(elem);
            var rel = elem.rel;
            if (elem.href && (typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet")) {
              var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
              elem.href =
                url +
                (url.indexOf('?') >= 0 ? '&' : '?') +
                '_cacheOverride=' +
                new Date().valueOf();
            }
            parent.appendChild(elem);
          }
        }
        var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
        var address = protocol + window.location.host + window.location.pathname + '/ws';
        var socket = new WebSocket(address);
        socket.onmessage = function (msg) {
          if (msg.data == 'reload') window.location.reload();
          else if (msg.data == 'refreshcss') refreshCSS();
        };
        if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
          console.log('Live reload enabled.');
          sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
        }
      })();
    } else {
      console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
    }
    // ]]>
  </script>
</body>
</html>
