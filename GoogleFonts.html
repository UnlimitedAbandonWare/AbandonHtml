<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Abandonware 상단 테이블 셀 + 사각형 5개 (내용 항상 중앙)</title>
  <style>
    /* 1) html, body 전체 크기 사용, 마진/패딩 0 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    /* 2) body에 빨간 테두리 + 흰색 배경 */
    body {
      border: 5px solid red;       /* 화면 전체 테두리 */
      background-color: white;     /* 흰색 배경 */
      box-sizing: border-box;        /* 테두리 포함 크기 계산 */
      position: relative;
    }
    /* 3) 상단에 “Abandonware센터 디스플레이 테이블 셀” 배치 영역 */
    .bg-table {
      display: table;      /* 테이블 형식 */
      width: 100%;
      margin-top: 20px;    /* 상단에서 약간 띄움 */
    }
    .bg-table-cell {
      display: table-cell;     /* 테이블 셀 */
      vertical-align: middle;  /* 수직 중앙 정렬 */
      text-align: center;      /* 수평 중앙 정렬 */
      font-family: "Courier New", monospace;
      font-size: 20px;
      font-weight: bold;
      color: black;
      padding: 10px;
    }
    /* 4) 공통 사각형 스타일: 빨간색 보더, 내부는 투명, 내용은 테이블 셀로 중앙 정렬 */
    .square {
      position: fixed;         /* 고정 배치 */
      width: 200px;
      height: 200px;
      border: 2px solid red;
      background-color: transparent;
      z-index: 9999;
      display: table;          /* 내부 내용 중앙 정렬을 위한 테이블 */
    }
    .square .square-content {
      display: table-cell;     /* 테이블 셀 */
      vertical-align: middle;  /* 수직 중앙 정렬 */
      text-align: center;      /* 수평 중앙 정렬 */
      font-family: "Courier New", monospace;
      font-size: 16px;
      font-weight: bold;
      color: black;
    }
    /* 5) 위치 지정 */
    .top-left {
      top: 20px;
      left: 20px;
    }
    .top-right {
      top: 20px;
      right: 20px;
    }
    .bottom-left {
      bottom: 20px;
      left: 20px;
    }
    .bottom-right {
      bottom: 20px;
      right: 20px;
    }
    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- 상단(맨위)에 “Abandonware센터 디스플레이 테이블 셀” 텍스트 -->
  <div class="bg-table">
    <div class="bg-table-cell">
      Abandonware센터 디스플레이 테이블 셀
    </div>
  </div>

  <!-- 5개의 사각형 -->
  <!-- 상단 왼쪽 -->
  <div class="square top-left">
    <div class="square-content">Abandonware</div>
  </div>

  <!-- 상단 오른쪽 -->
  <div class="square top-right">
    <div class="square-content">Abandonware</div>
  </div>

  <!-- 하단 왼쪽 -->
  <div class="square bottom-left">
    <div class="square-content">Abandonware</div>
  </div>

  <!-- 하단 오른쪽 -->
  <div class="square bottom-right">
    <div class="square-content">Abandonware</div>
  </div>

  <!-- 중앙 -->
  <div class="square center">
    <div class="square-content">Abandonware</div>
  </div>

</body>
</html>
