<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>홈쇼핑 샘플 (Bootstrap + Custom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* 히어로 배너 스타일 (수정 부분) */
    .hero {
      /* 여러 이미지를 겹치는 예시:  
         1) 어두운 반투명 그라디언트 
         2) 나무(tree) 이미지
         3) 태양(sun) 이미지
         4) 배경(bg2.jpg) */
      background: 
        linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url('img/tree.png') no-repeat left bottom,
        url('img/sun.png') no-repeat right top,
        url('img/bg2.jpg') no-repeat center center/cover; 
      /* 1)~3)은 기본적으로 no-repeat 설정, 
         마지막에 있는 bg2.jpg만 cover 형태로 전체 배경 확장 */
      background-size: auto, 200px, 150px, cover; 
      /* 필요에 따라 크기와 위치 조정 가능 */
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    /* 제품 카드 스타일 */
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* 장바구니 버튼 */
    .cart-button {
      background: url('img/arrow_down.png') no-repeat center;
      background-size: contain;
      width: 40px;
      height: 40px;
      border: none;
    }

    /* 푸터 스타일 */
    footer {
      background: url('img/pattern.png') repeat;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo fs-3 fw-bold">홈쇼핑 로고</div>
      <nav class="d-flex gap-3">
        <a href="#" class="text-white text-decoration-none">홈</a>
        <a href="#" class="text-white text-decoration-none">신상품</a>
        <a href="#" class="text-white text-decoration-none">이벤트</a>
        <a href="#" class="text-white text-decoration-none">고객센터</a>
        <button class="btn btn-warning" id="open-cart-btn">장바구니 보기</button>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="container my-4">

    <!-- 히어로(배너) 섹션 -->
    <section class="hero mb-4">
      <div class="hero-text">
        홈쇼핑에 오신 것을 환영합니다!
      </div>
    </section>

    <!-- 상품 리스트 섹션 -->
    <section id="product-list" class="row g-3">
      <div class="col-md-4">
        <div class="product-card">
          <img src="img/rabbit.png" alt="토끼 이미지" id="rabbit-img" style="cursor: pointer;">
          <h4>귀여운 토끼 인형</h4>
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="img/sun.png" alt="태양 이미지">
          <h4>밝은 태양 램프</h4>
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="img/tree.png" alt="나무 이미지">
          <h4>나무 장식</h4>
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>
    </section>

    <script>
      document.getElementById("rabbit-img").addEventListener("click", function() {
        window.location.href = "https://www.naver.com";
      });
    </script>
  </main>

  <!-- 푸터 -->
  <footer class="bg-dark text-center text-light py-3 mt-5">
    <p class="mb-0">© 2025 홈쇼핑 All Rights Reserved.</p>
    <p>
      문의 사항이 있으시면 
      <a href="mailto:nninni69@gmail.com" class="text-warning">nninni69@gmail.com</a>
      로 연락주세요.
    </p>
    <p class="mt-3">
      <a href="https://www.apple.com" style="color: #A2AAAD; font-weight: bold; text-decoration: none;">애플</a> |
      <a href="https://www.naver.com" style="color: #03C75A; font-weight: bold; text-decoration: none;">네이버</a> |
      <a href="https://www.google.com" style="color: #4285F4; font-weight: bold; text-decoration: none;">구글</a> |
      <a href="https://www.daum.net" style="color: #0080FF; font-weight: bold; text-decoration: none;">다음</a> |
      <a href="https://www.kakaocorp.com" style="color: #FEE500; font-weight: bold; text-decoration: none;">카카오</a>
    </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
