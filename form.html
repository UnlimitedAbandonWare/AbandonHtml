<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>메이플스토리 로그인</title>
  <!-- 부트스트랩 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 전체 배경 스타일 (paris.jpg 사용) */
    body {
      background: url('img2/paris.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 로그인 카드 스타일 */
    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-card img {
      margin-bottom: 20px;
    }
    .login-card h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .btn-custom {
      background-color: #e74c3c; /* 단풍잎 느낌의 레드 계열 */
      border: none;
    }
    .btn-custom:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- 로고 대신 bangtan.jpg 삽입 (크기 조정) -->
    <img src="img2/bangtan.jpg" alt="Bangtan" class="img-fluid rounded-circle" style="width:80px; height:80px; object-fit: cover;">

    <!-- 메이플스토리 느낌의 타이틀 -->
    <h2>메이플스토리 로그인</h2>

    <!-- 로그인 폼 -->
    <form>
      <div class="mb-3 text-start">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">로그인</button>
    </form>

    <!-- 동영상 삽입 (mov.mp4) -->
    <video controls class="w-100 mt-4 rounded" style="max-height: 240px;">
      <source src="img2/mov.mp4" type="video/mp4">
      지원되지 않는 브라우저입니다.
    </video>
  </div>

  <!-- 부트스트랩 JS Bundle (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
