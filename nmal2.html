<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>다큐멘트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: beige;
    }
    .container {
      width: 100%;
      min-height: 3000px; /* 높이를 넉넉하게 */
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background-color: #ddd;
      padding: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    /* 애니박스 스타일 - 배경색 갈색으로 변경 */
    .anim-box {
      background-color: brown;
      margin: 20px 0; /* 로고와 약간의 간격 */
      padding: 20px;
      border: 2px solid #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    /* 메인 영역 */
    main {
      flex: 1;
      padding: 20px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">로고</div>
      <!-- 로고 바로 아래에 애니박스 추가 -->
      <div class="anim-box">
        <h2>애니박스</h2>
        <!-- (유튜브 링크 제거) -->
      </div>
    </header>
    <main>
      <p>여기에 메인 콘텐츠를 넣으세요.</p>
    </main>
    <footer>
      <p>여기는 푸터입니다.</p>
    </footer>
  </div>
</body>
</html>
