<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 클릭 및 인라인 요소 예제</title>
  <style>
    body {
      background-color: blue;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      color: white;
      font-size: 20px;
    }
    .box {
      border: 2px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    /* 각 박스별 크기 및 마진 */
    #box1 {
      width: 300px;
      height: 100px;
    }
    #box2 {
      width: 250px;
      height: 150px;
      margin: 10px;
    }
    #box3 {
      width: 200px;
      height: 80px;
      margin: 20px;
    }
    #box4 {
      width: 350px;
      height: 120px;
      margin: 30px;
    }
    /* 인라인 요소를 감싸는 컨테이너 (현재 크기보다 약 4배 크기로 지정) */
    .inline-container {
      width: 800px;    /* 예: 기존보다 4배 정도 넓게 */
      height: 200px;   /* 예: 기존보다 4배 정도 높게 */
      margin-top: 20px;
      border: 2px dashed white; /* 컨테이너 경계 확인용 */
      overflow: auto; /* 내용이 넘칠 경우 스크롤 */
    }
    /* 인라인 요소 스타일 (오른쪽 마진 3배 적용) */
    .inline-element {
      display: inline-block;
      border: 2px solid yellow;
      padding: 10px 15px;
      margin-right: 30px; /* 기존 10px의 3배 */
      cursor: pointer;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="box1" class="box" onclick="alert('박스 1을 눌렀습니다')">박스 1</div>
  <div id="box2" class="box" onclick="alert('박스 2을 눌렀습니다')">박스 2</div>
  <div id="box3" class="box" onclick="alert('박스 3을 눌렀습니다')">박스 3</div>
  <div id="box4" class="box" onclick="alert('박스 4을 눌렀습니다')">박스 4</div>

  <div class="inline-container">
    <!-- 인라인 요소 10개 추가 -->
    <span id="in1" class="inline-element" onclick="alert('인라인 요소 in1을 눌렀습니다')">in1</span>
    <span id="in2" class="inline-element" onclick="alert('인라인 요소 in2을 눌렀습니다')">in2</span>
    <span id="in3" class="inline-element" onclick="alert('인라인 요소 in3을 눌렀습니다')">in3</span>
    <span id="in4" class="inline-element" onclick="alert('인라인 요소 in4을 눌렀습니다')">in4</span>
    <span id="in5" class="inline-element" onclick="alert('인라인 요소 in5을 눌렀습니다')">in5</span>
    <span id="in6" class="inline-element" onclick="alert('인라인 요소 in6을 눌렀습니다')">in6</span>
    <span id="in7" class="inline-element" onclick="alert('인라인 요소 in7을 눌렀습니다')">in7</span>
    <span id="in8" class="inline-element" onclick="alert('인라인 요소 in8을 눌렀습니다')">in8</span>
    <span id="in9" class="inline-element" onclick="alert('인라인 요소 in9을 눌렀습니다')">in9</span>
    <span id="in10" class="inline-element" onclick="alert('인라인 요소 in10을 눌렀습니다')">in10</span>
  </div>
</body>
</html>
